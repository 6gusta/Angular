<div class="container">
  <h1>Cadastrar novo pet para adoção</h1>

  <div class="pawprints">
    <img src="assets/Fundo.png" alt="Patinha" class="paw" />
  </div>

  <form (ngSubmit)="onSubmit()">
    <label for="nome">Nome do pet</label>
    <input type="text" id="nome" [(ngModel)]="pet.nome" name="nome" placeholder="Ex: Bolinha" />

    <div class="input-row">
      <div class="input-group">
        <label for="idade">Idade</label>
        <select id="idade" [(ngModel)]="pet.idade" name="idade">
          <option value="" disabled selected>Selecione a idade</option>
          <option *ngFor="let i of [].constructor(17); let index = index" [value]="index + 1">
            {{ index + 1 }}
          </option>
        </select>
      </div>

      <div class="input-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" [(ngModel)]="pet.sexo" name="sexo">
          <option value="">Selecione</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label for="porte">Porte</label>
        <select id="porte" [(ngModel)]="pet.porte" name="porte">
          <option value="" disabled selected>Selecione o porte</option>
          <option value="Pequeno">Pequeno</option>
          <option value="Médio">Médio</option>
          <option value="Grande">Grande</option>
        </select>
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label for="estado">Estado</label>
        <select id="estado" [(ngModel)]="pet.estado" name="estado" (change)="onEstadoChange()">
          <option value="" disabled selected>Selecione o estado</option>
          <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
      </div>

      <div class="input-group">
        <label for="cidade">Cidade</label>
        <select id="cidade" [(ngModel)]="pet.cidade" name="cidade" [disabled]="!cidades || cidades.length === 0">
          <option value="" disabled selected>Selecione a cidade</option>
          <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
        </select>
      </div>
    </div>

    <label for="tags">Tags (características)</label>
    <input type="text" id="tags" [(ngModel)]="pet.tagsText" name="tags" placeholder="Carinhoso, dócil..." />

    <label for="descricao">Descrição</label>
    <textarea id="descricao" [(ngModel)]="pet.descricao" name="descricao" placeholder="Fale um pouco sobre o pet..."></textarea>

    <label for="foto">Foto principal</label>
    <input type="file" id="foto" (change)="onFileChange($event)" accept="image/*" />

    <button type="submit">Cadastrar Pet</button>
  </form>
</div>
