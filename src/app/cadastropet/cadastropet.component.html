<div class="container">
  <div class="form-container mx-auto col-md-8">
    <h2 class="form-title">
      üìã {{ isEditMode ? 'Editar Pet' : 'Cadastrar novo pet para ado√ß√£o' }}
    </h2>

    <!-- Exibe mensagem de erro se houver -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #petForm="ngForm">
      <!-- Nome do pet -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Pet</label>
        <input
          name="nome"
          [(ngModel)]="pet.nome"
          id="nome"
          class="form-control"
          required
          #nome="ngModel"
        />
        <div *ngIf="nome.invalid && nome.touched" class="invalid-feedback">
          Nome √© obrigat√≥rio!
        </div>
      </div>

      <!-- Idade e Sexo -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Idade</label>
          <input
            name="idade"
            [(ngModel)]="pet.idade"
            class="form-control"
            required
            placeholder="Ex: 2 anos"
            #idade="ngModel"
          />
          <div *ngIf="idade.invalid && idade.touched" class="invalid-feedback">
            Idade √© obrigat√≥ria!
          </div>
        </div>
        <div class="col">
          <label class="form-label">Sexo</label>
          <select
            name="sexo"
            [(ngModel)]="pet.sexo"
            class="form-select"
            required
            #sexo="ngModel"
          >
            <option value="">Selecione</option>
            <option>Macho</option>
            <option>F√™mea</option>
          </select>
          <div *ngIf="sexo.invalid && sexo.touched" class="invalid-feedback">
            Sexo √© obrigat√≥rio!
          </div>
        </div>
      </div>

      <!-- Porte e cidade -->
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Porte</label>
          <select
            name="porte"
            [(ngModel)]="pet.porte"
            class="form-select"
            required
            #porte="ngModel"
          >
            <option value="">Selecione</option>
            <option>Pequeno</option>
            <option>M√©dio</option>
            <option>Grande</option>
          </select>
          <div *ngIf="porte.invalid && porte.touched" class="invalid-feedback">
            Porte √© obrigat√≥rio!
          </div>
        </div>
        <div class="col">
          <label class="form-label">Cidade/Estado</label>
          <input
            name="cidade"
            [(ngModel)]="pet.cidade"
            class="form-control"
            placeholder="Ex: S√£o Paulo - SP"
            required
            #cidade="ngModel"
          />
          <div *ngIf="cidade.invalid && cidade.touched" class="invalid-feedback">
            Cidade/Estado √© obrigat√≥rio!
          </div>
        </div>
      </div>

      <!-- Tags -->
      <div class="mb-3">
        <label class="form-label">Tags (caracter√≠sticas)</label>
        <input
          name="tags"
          [(ngModel)]="pet.tagsText"
          class="form-control"
          placeholder="Ex: D√≥cil, vacinado, castrado..."
        />
        <div class="form-text">Separe por v√≠rgula</div>
      </div>

      <!-- Descri√ß√£o do pet -->
      <div class="mb-3">
        <label class="form-label">Descri√ß√£o</label>
        <textarea
          name="descricao"
          [(ngModel)]="pet.descricao"
          class="form-control"
          rows="4"
          placeholder="Fale um pouco sobre o pet..."
          required
          #descricao="ngModel"
        ></textarea>
        <div *ngIf="descricao.invalid && descricao.touched" class="invalid-feedback">
          Descri√ß√£o √© obrigat√≥ria!
        </div>
      </div>

      <!-- Foto -->
      <div class="mb-4">
        <label class="form-label">Foto principal</label>
        <input
          type="file"
          (change)="onFileChange($event)"
          class="form-control"
        />
      </div>

      <!-- Bot√£o de submit -->
      <button
        type="submit"
        [disabled]="petForm.invalid"
        class="btn btn-success w-100"
      >
        {{ isEditMode ? 'Atualizar Pet' : 'Cadastrar Pet' }}
      </button>
    </form>
  </div>
</div>
