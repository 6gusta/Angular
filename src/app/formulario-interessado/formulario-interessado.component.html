<div class="form-container">
  <h2 class="title">Interessado na Adoção?</h2>
  <form (ngSubmit)="enviarInteresse()" #form="ngForm">
    <div class="form-group">
      <label for="nome">Seu nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="whatsapp">WhatsApp</label>
      <input type="text" id="whatsapp" class="form-control" [(ngModel)]="whatsapp" name="telefone" required />
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem (opcional)</label>
      <textarea id="mensagem" class="form-control" rows="4" [(ngModel)]="mensagem" name="descricao"></textarea>
    </div>

    <button class="btn-enviar" type="submit">Enviar Interesse</button>
  </form>
</div>
